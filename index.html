<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header class="navbar">
        <h1 class="logo">MyBrand</h1>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#portfolio">Projects</a></li>
            <li><a href="#blog">Blog</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><button id="theme-toggle">ðŸŒ™</button></li>
        </ul>
    </header>

    <section id="home" class="hero">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h2 id="greeting"></h2>
            <p>Welcome to my portfolio website!</p>
            <a href="#portfolio" class="explore-btn">Explore</a>
        </div>
    </section>

    <section id="about" class="content-section">
        <h2 class="section-title">About Me</h2>
        <p>Passionate about web development, design, and creating stunning digital experiences.</p>
    </section>

    <section id="portfolio" class="content-section">
        <h2 class="section-title">Projects</h2>
        <div class="portfolio-filters">
            <button class="filter-btn" data-filter="all">All</button>
            <button class="filter-btn" data-filter="web">Web</button>
            <button class="filter-btn" data-filter="ai">AI</button>
        </div>
        <div class="portfolio-grid">
            <div class="portfolio-item" data-category="web">Project 1</div>
            <div class="portfolio-item" data-category="ai">Project 2</div>
            <div class="portfolio-item" data-category="web">Project 3</div>
        </div>
    </section>

    <section id="blog" class="content-section">
        <h2 class="section-title">Blog</h2>
        <div id="blog-list"></div>
    </section>

    <section id="contact" class="content-section">
        <h2 class="section-title">Contact</h2>
        <form id="contact-form">
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Message" required></textarea>
            <button type="submit" class="submit-btn">Send</button>
        </form>
    </section>

    <footer>
        <p>Â© 2025 MyBrand. All rights reserved.</p>
    </footer>
</body>
</html>
