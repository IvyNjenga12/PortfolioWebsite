<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="logo">Your Name</div>
        <nav>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero-section">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1 id="greeting" class="animated-text"></h1>
            <p>Let's build something amazing together.</p>
            <a href="#portfolio" class="explore-btn">Explore My Work</a>
        </div>
    </section>

    <!-- About Section -->
    <section id="about" class="content-section">
        <h2 class="section-title">About Me</h2>
        <img src="profile.jpg" alt="Profile Picture" class="profile-img">
        <p>I'm a passionate web developer with expertise in HTML, CSS, and JavaScript...</p>
    </section>

    <!-- Portfolio Section -->
    <section id="portfolio" class="content-section">
        <h2 class="section-title">My Projects</h2>
        <div class="portfolio-filter">
            <button onclick="filterProjects('all')">All</button>
            <button onclick="filterProjects('web')">Web</button>
            <button onclick="filterProjects('data')">Data</button>
        </div>
        <div id="projects" class="projects-container"></div>
    </section>

    <!-- Blog Section -->
    <section id="blog" class="content-section">
        <h2 class="section-title">Latest Blog Posts</h2>
        <div id="blog-list"></div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="content-section">
        <h2 class="section-title">Contact Me</h2>
        <form id="contact-form" class="form-styled">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Your Name. All rights reserved.</p>
    </footer>
</body>
</html>
