<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">MyBrand</div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#blog">Blog</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><button id="theme-toggle">ðŸŒ™</button></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <header id="home" class="hero-section">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1 id="greeting" class="animated-text">Welcome!</h1>
            <a href="#portfolio" class="explore-btn">Explore My Work</a>
        </div>
    </header>

    <!-- About Section -->
    <section id="about" class="content-section">
        <h2 class="section-title">About Me</h2>
        <p>A brief bio goes here...</p>
    </section>

    <!-- Portfolio Section -->
    <section id="portfolio" class="content-section">
        <h2 class="section-title">Projects</h2>
        <div id="portfolio-items">
            <!-- Projects will load dynamically from script.js -->
        </div>
    </section>

    <!-- Blog Section -->
    <section id="blog" class="content-section">
        <h2 class="section-title">Blog</h2>
        <div id="blog-list"></div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="content-section">
        <h2 class="section-title">Contact Me</h2>
        <form id="contact-form">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" placeholder="Your Message" required></textarea>
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </section>

</body>
</html>
